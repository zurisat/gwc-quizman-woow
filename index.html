<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      Plan a date night and we'll tell you which High School Musical couple you
      most resemble!
    </h1>
    
    <h2>Well first off, why are you going on this date?</h2>
    <center>
      <div class="question">
        <div class="answer-choice">
          <img
            src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
          />
          <br />
          <button id="q1a1">I think I have found my true love! <br> I have to go</button>
        </div>
        <div class="answer-choice">
          <img
            src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
          />
          <br />
          <button id="q1a2">I want to make someone else <br> jealous</button>
        </div>
        <div class="answer-choice">
          <img
            src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
          />
          <br />
          <button id="q1a3">My crush of 3 years finally asked <br> me out!</button>
        </div>
        <div class="answer-choice">
          <img
            src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
          />
          <br />
          <button id="q1a4">Everyone else is doing it... <br> I don't want to be left out</button>
        </div>
      </div>
    </center>


    <h2>Choose an actvity!</h2>
    <center>
      <div class="question">
        <div class="answer-choice">
          <img
            src="https://cdn.glitch.com/e5df605e-c80d-46f8-8ea6-fac74f670cd6%2Foomapsppsp.jpg?v=1595528382167"
          />
          <br />
          <button id="q2a1">I love the movies!</button>
        </div>
        <div class="answer-choice">
          <img
            src="https://cdn.glitch.com/e5df605e-c80d-46f8-8ea6-fac74f670cd6%2Fdineenenr.jpeg?v=1595528491117"
          />
          <br />
          <button id="q2a2">Just dinner sounds swell.</button>
        </div>
        <div class="answer-choice">
          <img
            src="https://cdn.glitch.com/e5df605e-c80d-46f8-8ea6-fac74f670cd6%2Fpic.jpg?v=1595528606151"
          />
          <br />

        <div class="answer-choice">
          <img
            src="https://cdn.glitch.com/e5df605e-c80d-46f8-8ea6-fac74f670cd6%2Fmic.0909.jpg?v=1595528766377"
          />
          <br />
          <button id="q2a4">How about karaoke?</button>
        </div>
      </div>
    </center>

    <center>
      <div class="question">
        <div class="answer-choice">
          <img
            src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"

          <br />

      <div class="question">

      <div class="question">

            src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"

        <div class="answer-choice">
          <img
            src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"

    <div class="result">
