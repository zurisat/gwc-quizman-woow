<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>Plan a date night and we'll tell you which High School Musical couple you most resemble!</h1>
  
    <h2>Choose an actvity!</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q1a1">The movies</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q1a2">Dinner</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q1a3">Park</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q1a4">Karaoke</button>
      </div>
    </div> 
    
    <h2>What will you wear?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q2a1">Something comfortable</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q2a2">Formal attire</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q2a3">I'm not afraid to show a little skin</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q2a4">Something FABULOUS</button>
      </div>
    </div> 
    
    <h2>What will you eat?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q3a1">Fast food</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q3a2">A nice resturaunt is fine</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q3a3">I'll cook something!</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q3a4">Artisanal "farm to table" experience</button>
      </div>
    </div> 
    
     <h2>Who gets to hear the tea afterwards?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q4a1">Your BFF</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q4a2">Everyone who follows you online</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q4a3">Your parents</button>
      </div>
      <div class="answer-choice">
        <img src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png">
        <br>
        <button id="q4a4">Your squad</button>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your couple is... </h2>
    </div>
  </body>
</html>
